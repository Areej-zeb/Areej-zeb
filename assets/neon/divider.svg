<svg xmlns="http://www.w3.org/2000/svg" width="1200" height="40" viewBox="0 0 1200 40">
  <defs>
    <linearGradient id="g" x1="0" x2="1">
      <stop offset="0" stop-color="#00E5FF"/>
      <stop offset="0.5" stop-color="#B400FF"/>
      <stop offset="1" stop-color="#00FF9A"/>
    </linearGradient>
    <filter id="glow" x="-50%" y="-200%" width="200%" height="500%">
      <feGaussianBlur stdDeviation="4" result="b"/>
      <feMerge>
        <feMergeNode in="b"/>
        <feMergeNode in="SourceGraphic"/>
      </feMerge>
    </filter>
  </defs>

  <line x1="60" y1="20" x2="1140" y2="20" stroke="url(#g)" stroke-width="3" filter="url(#glow)" />
  <circle cx="600" cy="20" r="6" fill="#00E5FF" filter="url(#glow)"/>
  <circle cx="600" cy="20" r="3" fill="#0B0F1A"/>
</svg>
