<svg xmlns="http://www.w3.org/2000/svg" width="1200" height="40" viewBox="0 0 1200 40">
  <defs>
    <!-- Neon gradient -->
    <linearGradient id="neon" x1="0" x2="1">
      <stop offset="0%" stop-color="#00E5FF"/>
      <stop offset="50%" stop-color="#B400FF"/>
      <stop offset="100%" stop-color="#00FF9A"/>
    </linearGradient>

    <!-- Glow -->
    <filter id="glow" x="-100%" y="-100%" width="300%" height="300%">
      <feGaussianBlur stdDeviation="6" result="blur"/>
      <feMerge>
        <feMergeNode in="blur"/>
        <feMergeNode in="SourceGraphic"/>
      </feMerge>
    </filter>
  </defs>

  <!-- Base visible line (critical for GitHub) -->
  <line
    x1="80"
    y1="20"
    x2="1120"
    y2="20"
    stroke="#5FE8FF"
    stroke-width="4"
    opacity="0.9"
  />

  <!-- Neon glow overlay -->
  <line
    x1="80"
    y1="20"
    x2="1120"
    y2="20"
    stroke="url(#neon)"
    stroke-width="6"
    filter="url(#glow)"
  />
</svg>
